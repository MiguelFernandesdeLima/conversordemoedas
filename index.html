<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="converter-container">
        <h1><i class="fas fa-exchange-alt"></i> Conversor de Moedas</h1>
        
        <div class="converter-card">
            <div class="input-group">
                <div class="amount-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-select">
                    <label for="from-currency">De</label>
                    <select id="from-currency">
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                        <option value="CAD">Dólar Canadense (CAD)</option>
                    </select>
                </div>
                
                <button id="swap-currencies" class="swap-btn" aria-label="Inverter moedas">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="currency-select">
                    <label for="to-currency">Para</label>
                    <select id="to-currency">
                        <option value="USD">Dólar Americano (USD)</option>
                        <option value="BRL">Real Brasileiro (BRL)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Libra Esterlina (GBP)</option>
                        <option value="JPY">Iene Japonês (JPY)</option>
                    </select>
                </div>
            </div>
            
            <div class="result-container">
                <div class="result-value" id="result">1 BRL = 0.20 USD</div>
                <div class="result-details" id="rate-details">Taxa de câmbio: 1 BRL = 0.20 USD</div>
                <div class="last-update" id="last-update">Atualizado em: --/--/---- --:--</div>
            </div>
            
            <button id="convert-btn" class="convert-btn">Converter</button>
        </div>
        
        <div class="disclaimer">
            <p><i class="fas fa-info-circle"></i> As taxas de câmbio são atualizadas automaticamente a cada hora.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
